<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Dog Ratings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>random dog ratings</h1>
    <a href="/">rate</a> <span> | </span> <a href="/gallery">view ratings</a>
    </br>
    <img id="dogPic" src="">
    <p>How cute is this dog?</p>
    <select id="dogs">
        <option value="not cute">not cute</option>
        <option value="kinda weird">kinda weird</option>
        <option value="so so" selected="selected">so so</option>
        <option value="cute">cute</option>
        <option value="real cute">real cute</option>
        <option value="baby panda cute">baby panda cute</option>
    </select>
    <button id="submit">submit</button>

    <script src="index.js"></script>
</body>

</html>
